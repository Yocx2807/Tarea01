<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/encabezados.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/boton.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <div>
        <h2 class="encabezado">Contáctanos</h2>
        <form>
            <label for="nombre">📝 Nombre:</label>
            <input type="text" id="nombre" class="campo-texto" placeholder="Tu nombre">
            <br>

            <label for="email">📧 Correo electrónico:</label>
            <input type="email" id="email" class="campo-texto" placeholder="tuemail@example.com">
            <br>

            <label for="mensaje">💬 Mensaje:</label>
            <textarea id="mensaje" class="area-mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
            <br>

            <button type="submit" class="boton-enviar">✅ Enviar</button>
        </form>
    </div>
    <div>
        <a href="index.html" class="boton-regresar">Regresar al inicio</a>
    </div>
</body>
</html>
