<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-formulario">
        <h2 class="titulo-formulario">Contáctanos</h2>
        <form>
            <label for="nombre">📝 Nombre:</label>
            <input type="text" id="nombre" class="campo-texto" placeholder="Tu nombre">
            <br>

            <label for="email">📧 Correo electrónico:</label>
            <input type="email" id="email" class="campo-texto" placeholder="tuemail@example.com">
            <br>

            <label for="mensaje">💬 Mensaje:</label>
            <textarea id="mensaje" class="area-mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
            <br>

            <button type="submit" class="boton-enviar">✅ Enviar</button>
        </form>
    </div>
</body>
</html>
